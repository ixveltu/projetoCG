<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções - EcoFarm</title>
    <link rel="stylesheet" href="../css/intrucoes.css">
</head>
<body>
    <a href="../index.html" class="button" >Voltar ao Menu</a>

    <div class="instrucoes-painel">
        <h2>Instruções do Jogo</h2>
        
        <div class="instrucoes-horizontal-container"> 
            
            <div class="instrucao-caixa">
                <h3>Movimentação</h3>
                <div class="instrucao-movimento">
                    <p class="key-w">W ⭡</p>
                    <div class="key-asd-row">
                        <p class="key-a">A ⭠</p>
                        <p class="key-s">S ⭣</p>
                        <p class="key-d">D ⭢</p>
                    </div>
                </div>
            </div>
            
            <div class="instrucao-caixa">
                <h3>Ações</h3>
                <div class="instrucao-item">
                    <p>Q ✊</p>
                    <span>Para regar</span>
                </div>
                <div class="instrucao-item">
                    <p>E ✋</p>
                    <span>Para adubar</span>
                </div>
            </div>

        </div>
        </div>

</body>
</html>
