<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFarm - Jogo</title>
  <link rel="stylesheet" href="../css/jogo.css">
</head>
<body>
  <button id="menuButton" class="menu-button">Menu</button>
  
  <div class="canvasBorder"> 
    <canvas id="c"></canvas> 
    <div></div>
  </div>
  
  <div id="progressContainer" class="progress-container">
    <div class="tree-progress">
      <h3>Macieira</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-0"></div>
      </div>
      <span class="stage-text" id="stage-0">Estágio: 1/4</span>
    </div>
    
    <div class="tree-progress">
      <h3>Laranjeira</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-1"></div>
      </div>
      <span class="stage-text" id="stage-1">Estágio: 1/4</span>
    </div>
    
    <div class="tree-progress">
      <h3>Pessegueiro</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-2"></div>
      </div>
      <span class="stage-text" id="stage-2">Estágio: 1/4</span>
    </div>
    
    <div class="tree-progress">
      <h3>Cerejeira</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-3"></div>
      </div>
      <span class="stage-text" id="stage-3">Estágio: 1/4</span>
    </div>
    
    <div class="tree-progress">
      <h3>Ameixeira</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-4"></div>
      </div>
      <span class="stage-text" id="stage-4">Estágio: 1/4</span>
    </div>
    
    <div class="tree-progress">
      <h3>Pereira</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-5"></div>
      </div>
      <span class="stage-text" id="stage-5">Estágio: 1/4</span>
    </div>
  </div>
  
  <a href="../index.html" class="buttonLeave"></a>
  <script src="../js/jogo3.js"></script>
</body>
</html>
